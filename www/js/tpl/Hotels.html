<div class="topcoat-navigation-bar">

            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Hotels in {{ name }}</h1>

    <img src='{{ img }}'/>
    <h1>{{ name }}</h1>
    <h2>{{ description }}</h2>
</div>

<div class="topcoat-list__container scroller"></div>
