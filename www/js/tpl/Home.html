<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Venere Deals</h1>
    </div>
</div>
<div class="topcoat-list__container scroller" style="top:63px;">
    <ul class="topcoat-list list">
    {{#each themes}}
        <li class="topcoat-list__item">
            <a href="#theme/{{ id }}" class="theme-{{ color }}">
                <p class="theme-title">{{ title }}</p>
                <span class="theme-subtitle vicons-labelhollow"><span class="description">{{ subtitle }}</span><span class="landscape">Book now</span></span>
                <div class="theme-pic" style='background-image:url({{ img }})'></div>
            </a>
        </li>
    {{/each}}
    </ul>
</div>
