<ul class="topcoat-list list">
{{#each hotels}}
    <li class="topcoat-list__item">
        <!-- <a href="#hotels/{{ id }}"> -->
            <img src='{{ img }}'/>
            <p>{{ name }} &nbsp; <img src="pics/stars-{{ stars }}.png" style="width: auto; height: auto; float: none"/></p>
            <p>{{ cityZone }}</p>
            <span class="chevron"></span><span class="count">{{ lowestPrice }}</span>
        <!-- </a> -->
    </li>
{{/each}}
</ul>
